<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Document</title>
</head>
<body class="bg-blue-900">
    <form 
      class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6"
      hx-post="/contact"
      hx-target="#feedback"  
    >
      <h1 class="text-center text-2xl font-bold mb-4">Contact Us</h1>

      <div class="mb-4" hx-target="this" hx-swap="outerHTML">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>

        <input 
          id="email"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="email"
          name="email"
          required
          hx-post="/contact/email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name</label>

        <input 
          id="firstName"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="text"
          name="firstName"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>

        <input 
          id="lastName"
          class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500"
          type="text"
          name="lastName"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <button 
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          type="submit"  
        >
          Submit
        </button>
      </div>

      <div id="feedback" class="mt-6 text-xl"></div>
    </form>
</body>
</html>
