<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>


  <title>HTMX</title>
</head>
<body class="bg-blue-900">
  <div class="container mx-auto py-8 max-w-lg">
    <span class="htmx-indicator" id="loading">
      Loading...
    </span>

    <div class="gb-gray-900 text-white p-4 border border-gray-600 rounded-lg max-w-lg m-auto">
      <h3 class="text-2xl mb-3 text-center">Search Contacts</h3>

      <input 
        class="border border-gray-600 bg-gray-800 p-2 rounded-lg w-full mb-5"
        type="search" 
        name="search"
        placeholder="Type to search"
        hx-post="/search"
        hx-trigger="input changed dalay:500ms, search"
        hx-target="#search-results"
        hx-indicator="#loading"
      />

      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" scope="col">
              Name
            </th>
            <th class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider" scope="col">
              Email
            </th>
          </tr>
        </thead>
        <tbody hx-post="/search" hx-trigger="load" id="search-results" class="divide-y divide-gray-600">

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
